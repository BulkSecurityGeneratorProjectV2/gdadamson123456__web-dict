<h2>Users</h2>

<h3><a [routerLink]="['add']">Add new user</a></h3>
<table border="2">
    <thead>
    <th>Login</th>
    <th>Role</th>
    <th>Actions</th>
    </thead>
    <tbody id="tableBody" class="UsersList">
    <tr *ngFor="let user of users" (click)="onSelect(user)" [class.selected]="user === selectedUser">
        <td> {{user.login}}</td>
        <td> {{user.role.name}}</td>
        <td>
            <button class="grey_button" (click)="remove(user); $event.stopPropagation()">Delete</button>
            <button class="grey_button" (click)="edit(user)">Edit</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="div-line" *ngIf="selectedUser">
    <user-detail [user]="selectedUser"></user-detail>
</div>
